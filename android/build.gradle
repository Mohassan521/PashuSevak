buildscript {
    repositories {
        google() // Check this is present
        mavenCentral() // Check this is present
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'  // Ensure this matches your project
        classpath 'com.google.gms:google-services:4.3.15'  // Ensure the Google services plugin is applied
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
